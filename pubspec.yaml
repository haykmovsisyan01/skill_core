  json_annotation: ^4.9.0
  freezed_annotation: ^3.1.0
  freezed: ^3.2.0
  cloud_firestore: ^5.6.12
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  custom_lint: ^0.8.0
  mockito: ^5.5.0
  build_runner: ^2.7.0
  mocktail: ^1.0.4
