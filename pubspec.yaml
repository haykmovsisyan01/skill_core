version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.15.1
  flutter_bloc: ^9.1.1
  flutter_native_splash: ^2.4.6
  go_router: ^16.0.0
  get_it: ^8.0.3
  firebase_analytics: ^11.5.2
  firebase_auth: ^5.6.2
  flutter_riverpod: ^2.6.1
